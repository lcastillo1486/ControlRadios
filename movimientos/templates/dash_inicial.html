<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BackTrack</title>
</head>
<style>
    body {
        font-weight: bold;
        color: white;
    }

    table {
        border-collapse: collapse;
        width: 100%;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        /* Agregar una sombra a la tabla */

    }

    tr {
        padding: 8px;
        text-align: center;
        border: 3px solid #7ed957;
        /* Agregar bordes a las celdas */
    }

    .centrar {
        text-align: center;
    }

    th {
        color: #0047ab;
        padding: 8px;
        text-align: center;
        border: 3px solid #7ed957;
        /* Agregar bordes a las celdas */
        background-color: white;
    }

    h1 {
        color: #0047ab;
        font-size: 36px;
        /* Tamaño de fuente */
        text-align: center;
        /* Alineación del texto */
        text-transform: uppercase;
        /* Transformación a mayúsculas */
        letter-spacing: 2px;
        /* Espaciado entre letras */
        font-weight: bold;
        /* Negrita */
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        /* Sombra de texto */
    }

    h3 {
        color: #0047ab;
        font-size: 18px;
        /* Tamaño de fuente */
        text-align: center;
        /* Alineación del texto */
        text-transform: uppercase;
        /* Transformación a mayúsculas */
        letter-spacing: 2px;
        /* Espaciado entre letras */
        font-weight: bold;
        /* Negrita */
        text-shadow: 4px 4px 8px rgba(0, 0, 0, 0.4);
        /* Sombra de texto */
    }

    .container {
        position: relative;
        width: 100%;
        max-width: 900px;
        height: auto;
        border-radius: 20px;
        padding: 20px;
        box-sizing: border-box;
        background: white;
    }

    /* Pantallas medianas (tablets, pantallas de 1200px o menos) */
    @media (max-width: 1200px) {
        .container {
            max-width: 1000px;
            /* Ancho más adecuado para pantallas medianas */
            padding: 15px;
            /* Ajuste de padding */
        }
    }

    /* Pantallas pequeñas (tablets verticales, smartphones grandes) */
    @media (max-width: 768px) {
        .container {
            max-width: 100%;
            /* Ancho completo para pantallas pequeñas */
            padding: 10px;
            /* Relleno más pequeño */
        }
    }

    /* Pantallas muy pequeñas (smartphones pequeños) */
    @media (max-width: 480px) {
        .container {
            padding: 5px;
            /* Relleno aún menor */
            border-radius: 10px;
            /* Bordes menos redondeados para espacio adicional */
        }
    }
</style>

<body>

    <div class="centrar">
        <img src="{% static 'logo_22.png' %}" width="400" height="120" style="margin-top: 15px;">
        <img src="{% static 'mikrotik_logo.png' %}" width="150" height="60" style="margin-left: 30px;">
    </div>

    <div class="container mt-4">
        <div class="d-flex justify-content-left" style="margin-top: 10px; margin-bottom: 10px;">
            <a href='/dash/' class="btn btn-dark"><strong>ACTUALIZAR</strong></a>
        </div>

        <div class="row">
            {% for c in resultado %}
            <div class="form-group col-md-3 col-lg-3 col-xl-3">
                {% if c.resultado_ping %}
                <div class="card" 
                    style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: black; box-shadow: 10px 10px 10px rgba(0, 255, 0, 0.5);"
                    onclick="window.location.href='/mikrotik/{{ c.direccion_ip }}';">
                    <img src="{% static 'router.png' %}" alt="Descripción de la imagen"
                        style="width: 100px; height: 100px;">
                    <p> {{c.nombre}} </p>
                    <p class="highlight"> {{c.direccion_ip}}</p>
                    <p class="highlight"> {{c.ubicacion}}</p>
                </div>
                {% else %}
                <div class="card"
                    style="cursor: pointer; display: flex; flex-direction: column; align-items: center; justify-content: center; color: black; box-shadow: 10px 10px 10px rgba(255, 0, 0, 0.5);">
                    <img src="{% static 'router.png' %}" alt="Descripción de la imagen"
                        style="width: 100px; height: 100px;">
                    <p> {{c.nombre}} </p>
                    <p class="highlight"> {{c.direccion_ip}}</p>
                    <p class="highlight"> {{c.ubicacion}}</p>
                </div>
                {% endif  %}
            </div>
            {% endfor %}
        </div>
        
    </div>
</body>
{% endblock %}
</html>
