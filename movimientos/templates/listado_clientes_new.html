<!DOCTYPE html>
{% extends 'base.html' %}
{% block content %}
{% load static %}
<html lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BackTrack</title>
</head>

<body>

    <div class="w-full px-4 md:px-8 py-6">
        <div class="max-w-full overflow-x-auto bg-white shadow rounded-lg p-4">
            <!-- Logo + Título -->
            <div class="flex flex-col items-center justify-center text-center mb-6">
                <img src="{% static 'logo.png' %}" width="50" height="50" alt="Logo" class="mb-2">
                <h1 class="text-2xl font-bold text-blue-800">Listado de Clientes</h1>
            </div>

            <table class="min-w-full text-sm text-gray-800 border border-gray-200">
                <thead class="bg-gray-100 text-xs uppercase text-gray-600">
                    <tr>
                        <th class="px-2 py-2 text-left whitespace-nowrap">ID</th>
                        <th class="px-2 py-2 text-left whitespace-nowrap">NOMBRE</th>
                        <th class="px-2 py-2 text-left whitespace-nowrap">TELÉFONO</th>
                        <th class="px-2 py-2 text-left whitespace-nowrap">CORREO</th>
                        <th class="px-2 py-2 text-left whitespace-nowrap">REFERENCIA</th>
                    </tr>
                </thead>
                <tbody>
                    {% for c in listado_clientes %}
                    <tr class="border-t hover:bg-gray-50">
                        <td class="px-2 py-2">{{ c.id }}</td>
                        <td class="px-2 py-2">{{ c.nombre }}</td>
                        <td class="px-2 py-2">{{ c.telefono }}</td>
                        <td class="px-2 py-2">{{ c.correo }}</td>
                        <td class="px-2 py-2">{{ c.referencia }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
  
</body>
{% endblock %}

</html>
