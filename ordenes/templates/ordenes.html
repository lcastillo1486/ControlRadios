<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
{% extends 'base.html' %}
{% block content %}

<style>
	@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;900&display=swap');
  
  input {
  caret-color: red;
  }
  
  .inputs {
  text-align: left;
  margin-top: 30px;
  }
  
  label, input, button, textarea {
	float:left;
    margin:10px;
  }
  
  label {
  margin-bottom: 4px;
  }
  
  label:nth-of-type(2) {
  margin-top: 12px;
  }
  
  input::placeholder {
  color: gray;
  }
  
  input {
background: #ecf0f3;
padding: 10px;
padding-left: 20px;
height: 50px;
font-size: 14px;
border-radius: 10px;
box-shadow: inset 6px 6px 6px #cbced1, inset -6px -6px 6px white;
}
  
  
  button {
  color: white;
  margin-top: 20px;
  background: #1d2931;
  height: 40px;
  border-radius: 20px;
  cursor: pointer;
  font-weight: 900;
  box-shadow: 6px 6px 6px #cbced1, -6px -6px 6px white;
  transition: 0.5s;
  }
  
  
  </style>

<body>
	<h1>Nuevo Pedido</h1>
	{{error}}
{% load crispy_forms_tags %}
	<body>
		<div style="height:10vh;width:50vw;">
			<form class="form" method="POST">
				{% csrf_token %}
				{{form_orden|crispy}}

				<button>
					Guardar
				</button>
			</form>

		</div>
	</body>
	{% endblock %}

</html>
